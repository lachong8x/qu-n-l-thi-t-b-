{% extends "layout.html" %}
{% block title %}Bảng điều khiển{% endblock %}
{% block content %}
<h2>Danh sách thiết bị</h2>
<a class="btn btn-success mb-3" href="/add_device">Thêm thiết bị</a>
<table class="table table-bordered">
    <thead><tr><th>Tên thiết bị</th><th>Hệ thống</th><th>Trạng thái</th><th>Thao tác</th></tr></thead>
    <tbody>
    {% for device in devices %}
        <tr>
            <td>{{ device.name }}</td>
            <td>{{ device.system }}</td>
            <td>{{ device.status }}</td>
            <td>
                <a class="btn btn-sm btn-primary" href="/edit_device/{{ device.id }}">Sửa</a>
                <a class="btn btn-sm btn-danger" href="/delete_device/{{ device.id }}">Xoá</a>
            </td>
        </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
